apply plugin: 'java'


repositories {
    jcenter()
}

dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.0.0-beta-3'
    compile group: 'com.newrelic.agent.java', name: 'newrelic-api', version: '3.29.0'
    testCompile 'junit:junit:4.12'
}


jar {
  manifest {
     attributes "Main-Class": "temperature.TemperatureServer"
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

